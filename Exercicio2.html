<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo JavaScript</title> <!-- Comentario em HTML -->
</head>
<body>
    <h1>Exercicio 2</h1>
    <p>Iniciando aprendizado de JavaScript</p>
    <script>
        var nome = window.prompt('Qual o seu nome?')
        window.alert('Seja bem vindo ' + nome) //Concatenação

        //Number.parseFloat() - Converter para Float
        //Number.parseInt() - Converter para Inteiro
        //Number() - Converter o numero de acordo com o que for digitado.
        var n1 = Number(window.prompt('Digite o primeiro numero: '))
        var n2 = Number(window.prompt('Digite o segundo numero: '))
        var resultado = n1 + n2
        //String() - Converter para string
        window.alert('A soma é: ' + String(resultado))

        window.alert(nome + " digitou " + n1 + " + " + n2 + " e o resultado foi: " + resultado) //Concatenação
        window.alert(`${nome} digitou ${n1} + ${n2} e o resultado foi: ${resultado}`) //Concatenação Placeholder
</script>
</body>

<style>
    body {
        background-color: #dddddd; /*Comentario em CSS*/
        color: #444444;
        font: normal 12pt Arial;
    }
</style>
</html>
